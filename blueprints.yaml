name: Directory Listing
version: 2.0.0
description: "Returns a hierarchy of files below the page through Twig."
icon: folder-open
author:
  name: Ole Vik
  email: git@olevik.me
  url: http://olevik.me
homepage: https://github.com/olevik/grav-plugin-directorylisting
keywords: directory, folders, files, tree
bugs: https://github.com/olevik/grav-plugin-directorylisting/issues
license: MIT

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: Plugin Status
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    level:
      type: range
      label: Level
      description: Initial level of folders to expand on load.
      id: directorylisting_level
      default: 1
      validate:
        min: 0
        max: 10
    exclude_main:
      type: toggle
      label: Exclude page file
      description: Excludes the file which the tree-structure is called from.
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    exclude_modular:
      type: toggle
      label: Exclude modular page files
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    exclude_additional:
      type: selectize
      label: Exclude additional
      description: Additional files/folders to exclude from tree-structure.
      classes: fancy
      validate:
        type: commalist
    include_additional:
      type: selectize
      label: Include additional
      help: Matches folder-name in /user/pages/, not page-title
      description: Additional folders to include in the tree-structure.
      classes: fancy
      validate:
        type: commalist
    links:
      type: toggle
      label: Link to files
      description: Wraps an anchor linking to the file around the filename.
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    builtin_css:
      type: toggle
      label: Use Plugin's CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    builtin_js:
      type: toggle
      label: Use Plugin's JS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
