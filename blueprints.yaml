name: Directory Listing
version: 3.0.0
description: "Builds hierarchical HTML-list from page-structure."
icon: folder-open
author:
  name: Ole Vik
  email: git@olevik.me
  url: http://olevik.me
homepage: https://github.com/olevik/grav-plugin-directorylisting
keywords: directory, folders, files, tree, pages
bugs: https://github.com/olevik/grav-plugin-directorylisting/issues
license: MIT

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: Plugin Status
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    level:
      type: text
      label: Level
      description: Initial level of folders to expand on load.
      id: directorylisting_level
      default: 1
      validate:
        type: int
        min: 0
    max_depth:
      type: range
      label: Maximum Level
      description: Depth at which to stop generating the tree.
      id: directorylisting_max_depth
      default: 3
      validate:
        type: int
        min: 0
    showfiles:
      type: toggle
      label: Show media files
      description: Show media/files in the tree
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    links:
      type: toggle
      label: Link to files
      description: Wraps an anchor linking to the file around the filename.
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    builtin_css:
      type: toggle
      label: Use Plugin's CSS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    builtin_js:
      type: toggle
      label: Use Plugin's JS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    exclude_main:
      type: toggle
      label: Exclude page file
      description: Excludes the file which the tree-structure is called from.
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    exclude_modular:
      type: toggle
      label: Exclude modular page files
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    order.by:
      type: select
      size: medium
      classes: fancy
      label: Order Type
      options:
        default: Default - based on folder name
        folder: Folder - based on prefix-less folder name
        title: Title - based on title field in header
        date: Date - based on date field in header
    order.dir:
      type: toggle
      label: Order Direction
      highlight: asc
      default: desc
      options:
        asc: Ascending
        desc: Descending
    include_additional:
      type: selectize
      label: Include additional
      help: Matches folder-name in /user/pages/, not page-title
      description: Additional pages to include in the tree-structure.
      classes: fancy
      validate:
        type: commalist
    exclude_additional:
      type: selectize
      label: Exclude additional
      description: Additional fpages to exclude from tree-structure.
      classes: fancy
      validate:
        type: commalist
